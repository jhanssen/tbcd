<div class="height">
  <mat-toolbar color="accent">
    <mat-toolbar-row class="dcenter">
      <h1 class="tcenter">
        Configuration
      </h1>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="topspace">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>WebSocket port</mat-label>
        <input matInput placeholder="Port" [ngModel]="wsport" (input)="validateWsPort($event)"/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Scraper</mat-label>
        <mat-select [(ngModel)]="scraper">
          <mat-option *ngFor="let c of scraperCandidates" [value]="c">
            {{c}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <mat-toolbar color="accent">
    <mat-toolbar-row>
      <div class="buttons">
        <div class="button">
          <button mat-raised-button color="primary" (click)="save()">Save</button>
        </div>
        <div class="button">
          <button mat-button color="white-bg" (click)="back()">Back</button>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
