<div class="top">
  <div class="list">
    <div *ngFor="let image of images" class="item" (click)="select(image.sha1)">
      <div class="vcenter">
        {{ name(image.name) }}
      </div>
      <div class="center">
        <img [src]="imageData(image.sha1) | sanitizeUrl" class="boxart"/>
      </div>
    </div>
  </div>
</div>
