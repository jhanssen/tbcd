<div class="top">
  <div class="list">
    <div *ngFor="let image of images" class="item">
      <div (click)="enter(image.sha1)" class="center">
        <div class="tcenter">
          {{ name(image.sha1) }}
        </div>
        <div class="icenter">
          <img [src]="imageData(image.sha1) | sanitizeUrl" class="boxart"/>
        </div>
      </div>
      <div class="center">
        <button *ngIf="!isSelected(image.sha1)" mat-raised-button color="primary" (click)="select(image.sha1)">Select</button>
        <button *ngIf="isSelected(image.sha1)" mat-raised-button disabled>Select</button>
    </div>
  </div>
</div>
