<h1 mat-dialog-title>Upload boxart</h1>
<div mat-dialog-content>
  <input #uploadInput hidden="true" type="file" onclick="this.value=null" (change)="uploadChange($event)"/>
  <div class="buttons">
    <div class="button">
      <button mat-raised-button color="primary" (click)="uploadInput.click()">Upload</button>
    </div>
    <div class="button">
      <button mat-button mat-dialog-close>Close</button>
    </div>
  </div>
</div>
