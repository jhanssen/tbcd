<div class="height">
  <mat-toolbar color="accent">
    <mat-toolbar-row class="dcenter">
      <h1 class="tcenter">
        {{ name }} ({{ scraperName }})
      </h1>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="top">
    <div *ngIf="status !== undefined">
      <h1 class="tcenter dim">
        {{ status }}
      </h1>
    </div>
    <div *ngIf="status === undefined" class="list">
      <div *ngFor="let candidate of candidates" class="item">
        <div [class]="isSelected(candidate.image) ? 'selected' : 'thumbnail'" (click)="select(candidate.image)">
          <img [src]="candidate.image"/>
        </div>
      </div>
    </div>
  </div>
  <mat-toolbar color="accent">
    <mat-toolbar-row>
      <div class="buttons">
        <div class="button">
          <button mat-raised-button color="primary" (click)="save()">Save</button>
        </div>
        <div class="button">
          <button mat-button color="white-bg" (click)="back()">Back</button>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
